<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    
    <title>Öğrenci Listesi</title>
</head>

<body>

     <div class="container mt-5">
        <h2>Öğrenci Listesi</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TC</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Okul Adı</th>
                    <th>Okul No</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <!-- Tablo içeriği dinamik olarak doldurulacak -->
            </tbody>
        </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Öğrenci Güncelle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm" onsubmit="submitUpdateForm(event)">
                    <div class="mb-3">
                        <label for="updateId" class="form-label">Id</label>
                        <input type="text" class="form-control" id="updateId" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateTc" class="form-label">TC</label>
                        <input type="text" class="form-control" id="updateTc" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateAd" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="updateAd" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateSoyad" class="form-label">Soyad</label>
                        <input type="text" class="form-control" id="updateSoyad" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateOkulAdi" class="form-label">Okul Adı</label>
                        <input type="text" class="form-control" id="updateOkulAdi" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateOkulNo" class="form-label">Okul No</label>
                        <input type="text" class="form-control" id="updateOkulNo" required>
                    </div>
                    <input type="hidden" id="updateStudentId">
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
